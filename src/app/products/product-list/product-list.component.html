<table class="table table-sm  ">
  <thead>
    <tr>

      <th scope="col">title</th>
      <th scope="col">price</th>
      <th scope="col">category</th>
      <th scope="col">Details</th>
      <th scope="col">Add Product</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let product of productsList" >

      <td>{{ product.title }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.category }}</td>
      <td><button class="btn btn-primary" [routerLink]="['products/', product.id ]">Details</button></td>
      <td><button class="btn btn-primary" [routerLink]="['add']"  (click)="creatproduct()">Add</button></td>

    </tr>
  </tbody>
</table>
<div>

</div>

<div><h1>Add Product</h1></div>

<form [formGroup]="addProductForm" (submit)="createProduct()">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">title</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="title">

  </div>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">price</label>
    <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="price">

  </div>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">category</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="category">

  </div>
  <button class="btn btn-primary">add</button>
</form>
